<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Project Library for Social Hackers Academy" />
		<link rel="stylesheet" type="text/css" href="styles.css" />
		<title>Project Library</title>
	</head>
	<body>
		<section class="container d-flex justify-content-between">
			<h1>Add Books to your Library!</h1>
			<button id="btn-new-book" type="button">NEW BOOK!</button>
		</section>

		<form class="display-none" id="form">
			<div>
				<input type="text" id="title" placeholder="title" required aria-required="true" />
			</div>

			<div>
				<input type="text" id="author" placeholder="author" />
			</div>
			<!-- required aria-required="true" -->
			<div>
				<input type="number" id="page-no" placeholder="page-no" />
			</div>
			<!-- required aria-required="true" -->
			<div>
				<input type="checkbox" id="checkbox-add-new-book" />
				<label for="checkbox-add-new-book"> Read </label>
			</div>

			<button id="btn-add-book" type="submit">Add Book!</button>
		</form>

		<table id="table-library">
			<tr>
				<th>Book Title</th>
				<th>Author</th>
				<th>Page No</th>
				<th>Have your read it?</th>
			</tr>
			<tr>
				<td data-title="Harry Potter">Harry Potter</td>
				<td>J. K. Rowling</td>
				<td>392</td>
				<td>Yes</td>
				<td><button class="btn-remove-book">REMOVE</button></td>
			</tr>
		</table>

		<script src="index.js"></script>
	</body>
</html>
