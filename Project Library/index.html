<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Project Library for Social Hackers Academy" />
		<link rel="stylesheet" type="text/css" href="styles.css" />
		<title>Project Library</title>
	</head>
	<body>
		<section class="container d-flex justify-content-between">
			<h1>Add Books to your Library!</h1>
			<button id="btn-new-book" type="button">NEW BOOK!</button>
		</section>

		<form class="display-none" id="form">
			<div>
				<input type="text" id="title" placeholder="Title" required aria-required="true" />
			</div>
			<div>
				<input type="text" id="author" placeholder="Author" required aria-required="true"/>
			</div>
			<div>
				<input type="number" id="pages" placeholder="Pages" />
			</div>
			<div>
				<input type="checkbox" id="status" />
				<label for="status"> Read </label>
			</div>
			<button id="btn-add-book" type="submit">Add Book!</button>
		</form>

		<table id="table-library">
			<thead>
				<th>Book Title</th>
				<th>Author</th>
				<th>Page No</th>
				<th>Have your read it?</th>
			</thead>
			<tbody></tbody>
		</table>

		<script src="index.js"></script>
	</body>
</html>
