<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Project Library for Social Hackers Academy" />
		<link rel="stylesheet" type="text/css" href="styles.css" />
		<title>Project Library</title>
	</head>
	<body>
		<section class="container d-flex justify-content-between">
			<h1>Add Books to your Library!</h1>
			<!-- <button type="button" class="btn btn-primary">NEW BOOK!</button> -->
		</section>

		<form id="form">
			<div>
				<input type="text" id="title" placeholder="title" required aria-required="true"/>
			</div>

			<div>
				<input type="text" id="author" placeholder="author" required aria-required="true"/>
			</div>

			<div>
				<input type="text" id="page-no" placeholder="page-no" required aria-required="true"/>
			</div>

			<div>
				<input type="checkbox" id="checkbox-add-new-book" />
				<label for="checkbox-add-new-book"> Read </label>
			</div>

			<!-- <div> -->
				<button id="btn-add-book" type="submit">Add Book!</button>
			<!-- </div> -->
		</form>

		<table>
			<tr>
				<th>Book Title</th>
				<th>Author</th>
				<th>Page No</th>
				<th>Have your read it?</th>
			</tr>
			<tr>
				<td>Harry Potter</td>
				<td>J. K. Rowling</td>
				<td>392</td>
				<td><input type="checkbox" id="checkboxInTable" /> <label for="checkboxInTable"> Read </label></td>
			</tr>
		</table>

		<script src="index.js"></script>
	</body>
</html>
