<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="title" content="Project Library" />
		<meta name="image" property="og:image" content="library-icon.png" href="library-icon.png" />
		<meta name="description" content="Project Library for Social Hackers Academy" />
		<link rel="stylesheet" type="text/css" href="styles.css" />
		<title>Form Validation</title>
	</head>
	<body class="container bg-light">
		<section class="container mt-5 justify-content-center text-center">
			<h1>Form Validation</h1>
			<h2 class="mt-4">Add your detail below!</h2>
		</section>
		<fieldset>
			<form id="form">
				<div>
					<input type="text" id="name" placeholder="Name" minlength="3" required aria-required="true" />
				</div>

				<div>
					<input type="text" id="surname" placeholder="Surname" />
				</div>

				<div>
					<input type="email" id="email" placeholder="Email" />
				</div>

				<button id="btn" type="submit">Submit!</button>
			</form>
		</fieldset>

		<h3 id="validation-message"></h3>

		<script src="./index.js"></script>
	</body>
</html>
