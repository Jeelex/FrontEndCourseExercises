<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="ToDo List">
		<!-- <link rel="stylesheet" href="styles.css" /> -->
		<!-- <link rel="icon" href="images/icon.png " type="image/png" /> -->
		<title>ToDo</title>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<h1>My ToDo List</h1>

				<form>
					<div>
						<label for="title">Todo</label>
						<input type="text" id="title" name="input" autofocus="">
					</div>
					<div>
						<label for="description">Description</label>
						<input type="text" id="description" name="description">
					</div>
					<input type="date" id="dueDate" name="dueDate">
					<br>
					<select name="priority" id="priority">
						<option type="text" value="High">High</option>
						<option type="text" value="Medium">Medium</option>
						<option type="text" value="Low">Low</option>
					</select>
					<br>
					<button type="submit" id="submit-btn">Add New Todo List</button>
				</form>

				<div class="todo-stats">
					<div class="total-tasks">Total Tasks: <span>0</span></div>
					<div class="completed-tasks">Completed Tasks: <span>0</span></div>
					<div class="remaining-tasks">Remaining Tasks: <span>0</span></div>
				</div>
			</div>
			<table id="tasks"></table>
		</div>
		<script type="module" src="/index.3fafb3e2.js"></script>
	</body>
</html>
