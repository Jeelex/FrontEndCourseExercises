<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="A google main page clone" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Clone</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <ul class="nav-list">
        <a href="#"><li class="nav-link">Gmail</li></a>
        <a href="#"><li class="nav-link">Images</li></a>
        <a href="#"
          ><li class="nav-link">
            <img class="app-icon" src="images/apps-icon.svg" alt="Applications icon" /></li
        ></a>
        <a class="cursor-default" href="#"
          ><li class="nav-link"><button class="btn sign-in">Sign In</button></li></a
        >
      </ul>
    </nav>

    <main>
      <img
        class="logo"
        src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        alt="Google logo"
      />
      <form action="https://www.google.com/search" method="get">
        <svg
          class="magnifying-glass-icon"
          focusable="false"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
        >
          <path
            d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
          ></path>
        </svg>
        <input class="search-bar" name="q" type="text" aria-label="search-bar" />
        <svg
          class="microphone-icon"
          focusable="false"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"
            fill="#4285f4"
          ></path>
          <path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path>
          <path
            d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"
            fill="#f4b400"
          ></path>
          <path
            d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"
            fill="#ea4335"
          ></path>
        </svg>
        <br />
        <button class="btn search-btn" type="submit">Google Search</button>
        <button class="btn search-btn" type="submit">I'm Feeling Lucky</button>
      </form>
    </main>

    <footer>
      <div class="ftr-div-left">
        <ul class="ftr-list">
          <a href="#"><li class="ftr-item">Advertising</li></a>
          <a href="#"><li class="ftr-item">Business</li></a>
          <a href="#"><li class="ftr-item">About</li></a>
          <a href="#"><li class="ftr-item">How Search works</li></a>
        </ul>
      </div>
      <div class="ftr-div-right">
        <ul class="ftr-list">
          <a href="#"><li class="ftr-item">Privacy</li></a>
          <a href="#"><li class="ftr-item">Terms</li></a>
          <a href="#"><li class="ftr-item">Settings</li></a>
        </ul>
      </div>
    </footer>
  </body>
</html>
