<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="A google main page clone" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Clone</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <nav>
      <ul class="nav-list">
        <li class="nav-link">Gmail</li>
        <li class="nav-link">Images</li>
        <li class="nav-link">APPS-ICON</li>
        <li class="nav-link"><button>Sign In</button></li>
      </ul>
    </nav>

    <main>
      <img
        src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        alt="Google logo"
      />
      <form action="https://www.google.com/search" method="get">
        <input class="search-bar" name="q" type="text" />
        <br>
        <button class="btn" type="submit">Google Search</button>
        <button class="btn" type="submit">I'm Feeling Lucky</button>
      </form>
    </main>

    <footer>
      <div class="ftr-div-left">
        <ul class="ftr-list">
          <li class="ftr-item">Advertising</li>
          <li class="ftr-item">Business</li>
          <li class="ftr-item">About</li>
          <li class="ftr-item">How Search works</li>
        </ul>
      </div>
      <div class="ftr-div-right">
        <ul class="ftr-list">
          <li class="ftr-item">Privacy</li>
          <li class="ftr-item">Terms</li>
          <li class="ftr-item">Settings</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
