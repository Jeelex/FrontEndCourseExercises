<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CSS Grid layouts</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
        <section class="grid layout-1">
            <div class="grid-item red">red</div>
            <div class="grid-item blue">blue</div>
            <div class="grid-item green">green</div>
            <div class="grid-item purple">purple</div>
            <div class="grid-item hotpink">hotpink</div>
        </section>
        
        <section class="grid layout-2">
            <div class="grid-item red">red 2</div>
            <div class="grid-item blue">blue 2</div>
            <div class="grid-item green">green 2</div>
            <div class="grid-item purple">purple 2</div>
            <div class="grid-item purple purple-3">purple 3</div>
        </section>
	</body>
</html>
