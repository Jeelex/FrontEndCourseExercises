<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layouts</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="grid-container">
        <div class="grid-item grid-item-responsive header">Header</div>
        <div class="grid-item grid-item-responsive sidebar">Sidebar</div>
        <div class="grid-item grid-item-responsive content">
            <p>Content</p>
            <p>More Content than we had before so this column is now quite tall</p>
        </div>
        <div class="grid-item grid-item-responsive sidebar-2">Sidebar 2</div>
        <div class="grid-item grid-item-responsive footer">Footer</div>
    </section>
</body>
</html>
